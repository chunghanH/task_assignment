{% extends "ta_app/base.html" %}
{% block body_block %}
{% load tags %}

<h1>報表</h1>
<table class="table">
	<thead>
		<tr>
			<td>員工帳號</td>
			<td>員工姓名</td>
			<td>總案件數</td>
			<td>總報酬</td>
			<td>註冊日期</td>
		</tr>
	</thead>
	
	<tbody>
		{% for u in users %}
		<tr>
			<td>{{ u.username }}</td>
			<td>{{ u.last_name }} {{ u.first_name }}</td>
			<td>{{ u.task_set.all.count }}</td>
			<td>{% total_reward u %}</td>
			<td>{{ u.date_joined }}</td>
		</tr>
		{% endfor %}
	</tbody>
{% endblock %}
